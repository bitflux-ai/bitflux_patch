---
- name: role to install bitflux
  hosts: all
  tasks:
  - name: Download installer
    get_url:
      url: "{{ installer_url }}"
      dest: "/tmp/{{ installer_filename }}"
      mode: '0777'
  - name: Install
    shell: "/tmp/{{ installer_filename }} {{ installer_options }}"
  - name: reboot
    reboot:
